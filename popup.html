<html style="min-width:500px;">
<link rel="stylesheet" type="text/css" href="style.css">

<h2>
Startup Tabs by Time
</h2>
<body>
<table id="periodsTable" width="100%">
<tr>
  <td>Enabled</td>
  <td>Description</td>
  <td>Start Time</td>
  <td>End Time</td>
</tr>
<tr>
  <td><input type="checkbox" id="period1_enabled" value="enabled"></td>
  <td><input type="text" id="period1_desc" style="width: 100%"></td>
  <td><input type="time" id="period1_start"></td>
  <td><input type="time" id="period1_end"></td>
</tr>

</table><br>
<input id="saveButton" type="button" value="Save Changes" style="float:left">
<input id="addMoreButton" type="button" value="Add more" style="float:right">
<br>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
